<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TRIVIA</title>
</head>
<body>  
    <header>
        <h1>TRIVIA</h1>
    </header>
    <div class="topic">
        <h2 id="topic-title">Topic</h2>
        <h3 id="current-topic">Current Topic</h3>
    </div>
    <div class="scoreboard">
        <h3>Score</h3>
    </div>
    <div class="main" id="questions">
        <div class="current-question">
            <h4>This is the current question</h4>
        </div>
        <div class="container" id="answers">
            <button class="answer-choice" id="A">A</button>
            <button class="answer-choice" id="B">B</button>
            <button class="answer-choice" id="C">C</button>
            <button class="answer-choice" id="D">D</button>
        </div>
    
        <div class="buttons">
            <button>Restart Game</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
