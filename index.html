<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TRIVIA</title>
</head>
<body>  
    <header>
        <h1>TRIVIA</h1>
    </header>
    <div class="dashboard">
        <button id="options">Options</button>
    </div>
    <div class="main">
        <div class="topic">
            <h2 id="topic-title">Topic</h2>
            <h3 id="current-topic">Computer Science</h3>
        </div>
        <div class="current-question">
            <h3>Question</h3>
            <p id="question"></p>
        </div>
        <div class="container" id="answers">
            <button class="answer-choice" id="0">A</button>
            <button class="answer-choice" id="1">B</button>
            <button class="answer-choice" id="2">C</button>
            <button class="answer-choice" id="3">D</button>
        </div>  
        <button id="next">Restart</button>  
    </div>
    <div class="modal" id="start-modal">
        <div class="modal-content">
            <div class="modal-textbook">
                <h2>Lets Play Trivia!</h2>
                <p>Trivia is a game where a user is asked a series of ten questions on the given topic of choice.</p>
                <p>See how many you can get right!</p>
            </div>
            <div id="modal-buttons">
                <button class="start">Start</button>
            </div>
        </div>
    </div>

    <!-- JS SCRIPT START -->
    <script src="js/script.js"></script>
</body>
</html>
